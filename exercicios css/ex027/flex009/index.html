<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        .container {
            background-color: salmon;

            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Novo conteúdo</div>
        <div class="item">B</div>
        <div class="item">Contéudo maior...</div>
        <div class="item">D</div>
        <div class="item">Conteúdo maior ainda...</div>
    </div>
</body>
</html>
